<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صبحني - Saba7ny</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial;
  background: #f7f7f7;
  margin: 0;
}
header {
  background: #ffb703;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  padding: 15px;
}
.product {
  background: white;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
}
.product img {
  width: 100%;
  border-radius: 10px;
}
.product button {
  background: #fb8500;
  border: none;
  padding: 10px;
  width: 100%;
  color: white;
  border-radius: 8px;
  margin-top: 8px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>☀️ صبحني - Saba7ny</header>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>منتج 1</h3>
    <p>50 جنيه</p>
    <button onclick="order('منتج 1')">اطلب الآن</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>منتج 2</h3>
    <p>70 جنيه</p>
    <button onclick="order('منتج 2')">اطلب الآن</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>منتج 3</h3>
    <p>30 جنيه</p>
    <button onclick="order('منتج 3')">اطلب الآن</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>منتج 4</h3>
    <p>90 جنيه</p>
    <button onclick="order('منتج 4')">اطلب الآن</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <h3>منتج 5</h3>
    <p>40 جنيه</p>
    <button onclick="order('منتج 5')">اطلب الآن</button>
  </div>
</div>

<script>
function order(product) {
  localStorage.setItem("product", product);
  window.location.href = "order.html";
}
</script>

</body>
</html>
